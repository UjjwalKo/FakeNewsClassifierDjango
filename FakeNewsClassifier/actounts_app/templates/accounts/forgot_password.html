<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Fake News Classifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#35424a',
                        secondary: '#e8491d',
                    }
                }
            }
        }
    </script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans">
    <header class="bg-primary text-white py-6 border-b-4 border-secondary">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div id="branding">
                    <h1 class="text-3xl font-bold">
                        <i class="fas fa-newspaper"></i> 
                        <span class="text-secondary">Fake News</span> Classifier
                    </h1>
                </div>
                <nav>
                    <a href="{% url 'login' %}" class="text-white hover:text-secondary transition duration-300">Login</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-2xl rounded-lg overflow-hidden">
                <div class="px-6 py-8">
                    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Forgot Password</h2>
                    <form method="post" class="space-y-6">
                        {% csrf_token %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                                    <p>{{ message }}</p>
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-secondary focus:border-secondary">
                            </div>
                        </div>
                        <div>
                            <label for="unique_code" class="block text-sm font-medium text-gray-700">Unique Code</label>
                            <div class="mt-1">
                                <input id="unique_code" name="unique_code" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-secondary focus:border-secondary">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-secondary hover:bg-secondary/80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary transition-colors">
                                Reset Password
                            </button>
                        </div>
                    </form>
                </div>
                <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
                    <p class="text-center text-sm text-gray-600">
                        Remember your password? 
                        <a href="{% url 'login' %}" class="font-medium text-secondary hover:text-secondary/80 transition-colors">
                            Login here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-4">
        <p class="text-sm">&copy; Final Year Project | Ujjal Koirala</p>
    </footer>
</body>
</html>
